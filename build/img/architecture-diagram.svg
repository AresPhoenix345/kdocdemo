<svg xmlns="http://www.w3.org/2000/svg" width="960" height="420" viewBox="0 0 960 420" role="img" aria-label="KubeStellar architecture diagram (prototype)">
  <style>
    .box { fill: #ffffff; stroke: #2e7d32; stroke-width: 2; rx: 14; }
    .title { font: 700 18px 'Segoe UI', Arial, sans-serif; fill: #1b1b1b; }
    .text { font: 14px 'Segoe UI', Arial, sans-serif; fill: #3a3a3a; }
    .chip { fill: #e8f5e9; stroke: #c8e6c9; stroke-width: 1; rx: 10; }
    .chipText { font: 12px 'Segoe UI', Arial, sans-serif; fill: #2e7d32; }
    .arrow { stroke: #667eea; stroke-width: 3; marker-end: url(#m); }
  </style>
  <defs>
    <marker id="m" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L9,3 L0,6 Z" fill="#667eea"/>
    </marker>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7f9ff"/>
      <stop offset="1" stop-color="#f6fff8"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="960" height="420" fill="url(#bg)"/>

  <!-- WDS -->
  <rect class="box" x="70" y="90" width="240" height="140"/>
  <text class="title" x="90" y="125">WDS</text>
  <text class="text" x="90" y="150">Define native Kubernetes objects</text>
  <text class="text" x="90" y="172">and BindingPolicy placement.</text>
  <rect class="chip" x="90" y="190" width="150" height="26"/>
  <text class="chipText" x="102" y="208">kubectl / Helm / GitOps</text>

  <!-- ITS -->
  <rect class="box" x="360" y="90" width="240" height="140"/>
  <text class="title" x="380" y="125">ITS</text>
  <text class="text" x="380" y="150">Inventory (ManagedClusters)</text>
  <text class="text" x="380" y="172">Transport (OCM mailboxes)</text>
  <rect class="chip" x="380" y="190" width="120" height="26"/>
  <text class="chipText" x="392" y="208">OCM Hub</text>

  <!-- WECs -->
  <rect class="box" x="650" y="55" width="240" height="80"/>
  <text class="title" x="670" y="88">WEC 1</text>
  <text class="text" x="670" y="112">Runs workloads</text>

  <rect class="box" x="650" y="160" width="240" height="80"/>
  <text class="title" x="670" y="193">WEC 2</text>
  <text class="text" x="670" y="217">Runs workloads</text>

  <rect class="box" x="650" y="265" width="240" height="80"/>
  <text class="title" x="670" y="298">WEC N</text>
  <text class="text" x="670" y="322">Runs workloads</text>

  <!-- Arrows -->
  <line class="arrow" x1="310" y1="160" x2="360" y2="160"/>
  <line class="arrow" x1="600" y1="120" x2="650" y2="95"/>
  <line class="arrow" x1="600" y1="160" x2="650" y2="200"/>
  <line class="arrow" x1="600" y1="200" x2="650" y2="305"/>

  <!-- BindingPolicy ribbon -->
  <rect x="70" y="270" width="530" height="70" rx="14" fill="#667eea" opacity="0.12" stroke="#667eea" stroke-width="2"/>
  <text class="title" x="90" y="310" fill="#1b1b1b">BindingPolicy</text>
  <text class="text" x="210" y="312">Select clusters by labels and objects by labels; drives placement.</text>
</svg>

